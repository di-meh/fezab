services:
  app:
    build: 
      context: .
      target: dev
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${APP_PORT:-5173}:5173
    depends_on:
      - db
  db:
    image: postgres:18-alpine
    restart: always
    ports:
      - ${DATABASE_PORT}:5432
    environment: 
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: